<!DOCTYPE html>
<html lang="en">
  <link
    rel="stylesheet"
    href="https://stackpath.bootstrapcdn.com/bootswatch/4.4.1/minty/bootstrap.min.css" 
  />
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Weatherdashboard</title>
  </head>
  <body>
    <body>
        <nav class="navbar navbar-dark bg-primary mb-3">
            <div class="container">
                <a href="#" class="navbar-brand">Weather Dashboard</a>
            </div>
        </nav>
        <div class="container searchContainer">
            <div class="search card card-body">
                <h1>Get The Weather For a Location</h1>
                <p class="lead">Enter Your Location</p>
                <input type="text" id="searchUser" class="form-control" placeholder="Location">
            </div>
            <br>
            <div id="profile"></div>
        </div>
        <div class="container text-center mt-2">
            <button class="btn btn-primary" id="submit">Submit</button>
        </div>
 <div id="content">
 </div>
 <div id="humidity">
 </div>
 <div id="windspeed">
 </div>
 <div id="feelslike">
 </div>
 <div class="col-sm-12" id ="five-day">
  <h3>5-Day Forecast:</h3>
  <div class="row text-light">
      <div class="col-sm-2 bg-primary forecast text-white ml-2 mb-3 p-2 mt-2 rounded" >
        <p id="fDate2"></p>
        <p id="fImg2"></p>
          <p>Temp:<span id="fTemp0"></span></p>
          <p>Humidity:<span id="fHumidity0"></span></p>
      </div>
      <div class="col-sm-2 bg-primary forecast text-white ml-2 mb-3 p-2 mt-2 rounded" >
          <p id="fDate1"></p>
          <p id="fImg1"></p>
          <p>Temp:<span id="fTemp1"></span></p>
          <p>Humidity:<span id="fHumidity1"></span></p>
      </div>
      <div class="col-sm-2 bg-primary forecast text-white ml-2 mb-3 p-2 mt-2 rounded">
          <p id="fDate2"></p>
          <p id="fImg2"></p>
          <p>Temp:<span id="fTemp2"></span></p>
          <p>Humidity:<span id="fHumidity2"></span></p>
      </div>
      <div class="col-sm-2 bg-primary forecast text-white ml-2 mb-3 p-2 mt-2 rounded">
          <p id="fDate3"></p>
          <p id="fImg3"></p>
          <p>Temp:<span id="fTemp3"></span></p>
          <p>Humidity:<span id="fHumidity3"></span></p>
      </div>
      <div class="col-sm-2 bg-primary forecast text-white ml-2 mb-3 p-2 mt-2 rounded" >
          <p id="fDate4"></p>
          <p id="fImg4"></p>
          <p>Temp:<span id="fTemp4"></span></p>
          <p>Humidity:<span id="fHumidity4"></span></p>
      </div>
  </div>
</div>


  <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
  <script src="./assets/script.js"></script>
  </body>
</html>
