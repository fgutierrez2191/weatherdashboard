<!DOCTYPE html>
<html lang="en">
  <link
    rel="stylesheet"
    href="https://stackpath.bootstrapcdn.com/bootswatch/4.4.1/minty/bootstrap.min.css" 
  />
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Weatherdashboard</title>
  </head>
  <body>
    <body>
        <nav class="navbar navbar-dark bg-primary mb-3">
            <div class="container">
                <a href="#" class="navbar-brand">Weather Dashboard</a>
            </div>
        </nav>
        <div class="container searchContainer">
            <div class="search card card-body">
                <h1>Get The Weather For a Location</h1>
                <p class="lead">Enter Your Location</p>
                <input type="text" id="searchUser" class="form-control" placeholder="Location">
            </div>
            <br>
            <div id="profile"></div>
        </div>
        <div class="container text-center mt-2">
            <button class="btn btn-primary" id="submit">Submit</button>
        </div>
 <div id="content">
 </div>
 <div id="humidity">
 </div>
 <div id="windspeed">
 </div>
 <div id="feelslike">
 </div>
        <!-- Start forecast container -->
        <div class="mt-4 col-md-12"> 

          <h5 id="forecastH5" class="mt-3 hide">5-Day Forecast:</h5>

          <!-- Start row -->
          <div id="forecast" class="row"> 


          </div> 
          <!-- End row -->
      </div> 
      <!-- End forecast container -->
  </div> 
  <!-- End container -->


  <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
  <script src="./assets/script.js"></script>
  </body>
</html>
